<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="css/reto9.css" rel="stylesheet">
    <link rel="icon" href="imagenes/ucenfofavicon.jpg">

    <title>TAREA 3 - Reto 9</title>
  </head>


  <body>

    <script src="js/superior.js"></script>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Votacion en linea</h2>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellido">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="cedula">
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="correo">
                </div>

                <div class="mb-3">
                    <label for="nacimiento" class="form-label">Año de nacimiento:</label>
                    <input type="date" class="form-control" id="nacimiento">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha y hora de votacion:</label>
                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" id="fechaVoto">
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <input type="number" class="form-control" id="horaVoto" min="0" max="23">
                                <span class="input-group-text">:</span>
                                <input type="number" class="form-control" id="minutosVoto" min="0" max="59">
                                <select class="form-select" id="amPm">
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-success" onclick="realizarVoto();">Enviar</button>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <button class="btn btn-primary" onclick="mostrarReporte();">Mostrar reporte de votos</button>
        </div>

        <div id="reporteVotos" class="mt-4"></div>
    </div>

    <script src="js/inferior.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto9.js"></script>
    
</body>
</html>
