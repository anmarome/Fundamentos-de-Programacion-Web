<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="css/reto1.css" rel="stylesheet">
    <link rel="icon" href="imagenes/ucenfofavicon.jpg">

    <title>TAREA 3 - Reto 1</title>
  </head>


  <body>

    <script src="js/superior.js"></script>

    <div class="container-fluid px-5 py-5">

      <div class="row">
        <div class="col-md-6">
          <div>
            <img src="imagenes/equipo.png" alt="imagen equipo de computo" class="img-fluid">
          </div>

          <div class="container col-md-6">
            <h1 class="mb-4">Informaci√≥n general:</h1>

            <form>
              <div class="form-group row">
                  <label for="cliente" class="sr-only"></label>
                  <div class="col-sm-12">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text">Cliente</span>
                          </div>
                          <input type="text" class="form-control" id="cliente" placeholder="Nombre">
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="articulo" class="sr-only"></label>
                  <div class="col-sm-12">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text">Articulo</span>
                          </div>
                          <input type="text" class="form-control" id="articulo" placeholder="Tipo de articulo">
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="cantidad" class="sr-only"></label>
                  <div class="col-sm-12">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text">Cantidad</span>
                          </div>
                          <input type="number" class="form-control" id="cantidad" min="1" placeholder="1">
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="precio" class="sr-only"></label>
                  <div class="col-sm-12">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <span class="input-group-text">Precio</span>
                          </div>
                          <input type="number" class="form-control" id="precio" step="0.01" min="0" placeholder="0.00">
                      </div>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-12 text-left">
                      <button onclick="facturar()" class="btn btn-primary mr-3" id="btn-facturar">Facturar</button>
                      <button type="reset" class="btn btn-danger" id="btn-borrar">Borrar</button>
                  </div>
              </div>
          </form>
          
          </div>
        </div>
    
        <div class="col-md-6">
          <div class="container col-sm-12 text-center">
              <h1 class="my-4">Vista de la Factura:</h1>
              <p class="lead">Llene los datos del formulario y presione "Facturar"</p>
          </div>

          <div class="factura col-sm-12 container d-flex justify-content-center align-items-center">
          </div>
        </div>

      </div>

    </div>
    

    <script src="js/inferior.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto1.js"></script>
  </body>
</html>
