<!doctype html>

            <div class="col-md-6">

                    <h2 class="text-center">De dolares a colones</h2>

                        <button class="btn btn-primary" onclick="convertUSD()">

                </div>
            </div>

            <div class="col-md-6">

                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="convertCRC()">

                        <button class="btn btn-danger" onclick="limpiarCRC()">

                    </div>
                </div>
            </div>
        </div>
