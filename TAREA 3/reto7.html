<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="css/reto7.css" rel="stylesheet">
    <link rel="icon" href="imagenes/ucenfofavicon.jpg">

    <title>TAREA 3 - Reto 7</title>
  </head>


  <body>
    <script src="js/superior.js"></script>


    <section class="container bg-light my-5">
        <h1 class="text-center pt-5">Insumos de Manicure</h1>
        <div class="row">

            <div class="col-md-6 col-lg-6 mb-5">

                <div class="text-center pt-5">
                    <!-- carga de la imagen mapeada con ID del mapa -->
                    <img src="imagenes/manicure.jpg" usemap="#image-map" class="img-fluid shadow img-thumbnail" alt="Insumos de manicure">
                </div>
            </div>


            <div class="col-md-6 col-lg-6">
                <h2 class="mt-5">Nuestro equipo</h2>
                <ul>
                    <li class="lead"><strong>1 </strong> Separador de dedos</li>
                    <li class="lead"><strong>2 </strong> Alicate para cutículas</li>
                    <li class="lead"><strong>3 </strong> Empujador de cutículas</li>
                    <li class="lead"><strong>4 </strong> Esmalte de uñas</li>
                    <li class="lead"><strong>5 </strong> Tijeras para cutículas</li>
                </ul>
                <p class="lead">Haga "click" en cada círculo.</p>
            </div>
        </div>
    </section>

    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="manicure.jpg" usemap="#image-map">

    <map name="image-map">
        <area target="" alt="Haga click" title="Haga click"  coords="34,108,22" shape="circle" id="c1" class="cursor">
        <area target="" alt="Haga click" title="Haga click" coords="292,265,20" shape="circle" id="c2" class="cursor">
        <area target="" alt="Haga click" title="Haga click" coords="145,414,21" shape="circle" id="c3" class="cursor">
        <area target="" alt="Haga click" title="Haga click" coords="382,418,22" shape="circle" id="c4" class="cursor">
        <area target="" alt="Haga click" title="Haga click" coords="232,552,21" shape="circle" id="c5" class="cursor">
    </map>


    <script src="js/inferior.js"></script>
    
    <!-- permite la interactividad del mapeo interactivo-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- para que sirva en cel o pantallas chicas-->
    <script src="js/jquery.rwdImageMaps.min.js"></script>
    <!-- Permite que los mapas de imágenes se utilicen en un diseño receptivo al recalcular las coordenadas del área para que 
      coincidan con el tamaño real de la imagen al cargar y cambiar el tamaño de la ventana-->


    <!-- el plugin se aplicará automáticamente a todas las imágenes con el atributo usemap y hará que los mapas de imágenes sean responsivos.-->
    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>

    <script src="js/reto7.js"></script>

    <!-- libreria sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
