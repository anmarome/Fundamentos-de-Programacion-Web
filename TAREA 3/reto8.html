<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="css/reto8.css" rel="stylesheet">
    <link rel="icon" href="imagenes/ucenfofavicon.jpg">

    <title>TAREA 3 - Reto 8</title>
  </head>


  <body>
    <script src="js/superior.js"></script>

    <div class="container py-5 text-center">
      <h1 class="text-center text-primary mb-4">Registro de Desempeño de Empleados</h1>

      <div class="row justify-content-center mb-3">
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="nombreEmpleado" class="form-label">Nombre del empleado:</label>
                  <input type="text" class="form-control" id="nombreEmpleado">
              </div>
          </div>
          <div class="col-md-4">
              <div class="mb-3">
                  <label for="apellidoEmpleado" class="form-label">Apellido del empleado:</label>
                  <input type="text" class="form-control" id="apellidoEmpleado">
              </div>
          </div>
      </div>

      <div class="row justify-content-center mb-3">
          <div class="col-md-3">
              <div class="mb-3">
                  <label for="productividad" class="form-label">Productividad (1-10):</label>
                  <input type="number" class="form-control" id="productividad" min="1" max="10">
              </div>
          </div>
          <div class="col-md-3">
              <div class="mb-3">
                  <label for="puntualidad" class="form-label">Puntualidad (1-10):</label>
                  <input type="number" class="form-control" id="puntualidad" min="1" max="10">
              </div>
          </div>
          <div class="col-md-3">
              <div class="mb-3">
                  <label for="trabajoEquipo" class="form-label">Proactividad (1-10):</label>
                  <input type="number" class="form-control" id="trabajoEquipo" min="1" max="10">
              </div>
          </div>
      </div>

      <div class="text-center mb-4">
          <button class="btn btn-primary" onclick="agregarEmpleado();">Agregar</button>
      </div>

      <hr class="border border-primary border-2 opacity-50 mb-4">

      <div class="row justify-content-center mb-3">
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="seleccionarEmpleado" class="form-label">Seleccionar empleado:</label>
                  <select class="form-select" id="seleccionarEmpleado">
                      <option>Seleccione un empleado</option>
                  </select>
              </div>
          </div>
      </div>

      <div class="text-center mb-4">
          <button class="btn btn-primary" onclick="calcularPromedioDesempeno();">Calcular promedio de desempeño</button>
      </div>

      <p id="resultado" class="text-center fs-5 fw-bold"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
    <script src="js/inferior.js"></script>
    <script src="js/reto8.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
