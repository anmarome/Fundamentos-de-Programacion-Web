<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="css/reto5.css" rel="stylesheet">
    <link rel="icon" href="imagenes/ucenfofavicon.jpg">

    <title>TAREA 3 - Reto 5</title>
  </head>

  <body>
    <script src="js/superior.js"></script>

    <div class="container mt-5">
        <h1 class="text-center">Simulador de Créditos</h1>
        <p class="text-center">Calcule la cuota aproximada.</p>

        <div class="form-group">
            <label for="modeloSelect">Modelo</label>
            <select class="form-control" id="modelo">
                <option selected disabled>-- Seleccionar Modelo --</option>
                <option>Kona</option>
                <option>Venue</option>
                <option>Tucson</option>
                <option>Elantra</option>
            </select>
        </div>

        <div class="form-group">
            <label for="versionSelect">Versión</label>
            <select id="version" class="form-control">
                <option selected disabled>-- Seleccionar Versión --</option>
                <option>4x2</option>
                <option>4x4</option>
            </select>
        </div>

        <button class="btn btn-primary btn-lg mt-3 btn-block" onclick="calcular()">Calcular</button>

        <div class="mt-4 text-center">
            <img id="imagen" src="imagenes/hyundai.png" alt="Modelo Hyunday" class="img-fluid">
        </div>
    </div>


    <script src="js/inferior.js"></script>
    <script src="js/reto5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
