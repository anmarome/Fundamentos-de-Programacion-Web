<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>QUIZ - Portada</title>
    <link rel="stylesheet" href="tour.css">
    <link rel="icon" href="favicon-transp.png">
  </head>

  <body>

    <section class="vh-100 background">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <video width="100%" height="auto" autoplay muted>
              <source src="nails-pan.mp4" type="video/mp4">
            </video>
          </div>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 shadow rounded form">
            <div class="d-flex flex-row align-items-center justify-content-center">
                <h3>Bienvenidos (as) al tour virtual</h3>
            </div>

            <div class="d-flex flex-row align-items-center justify-content-center">
                <p class="fw-bold mt-2 pt-1 text-muted justify-content-center">En este tour podrás visitar una de nuestras sucursales desde la comodidad de tu casa y conocer donde te atenderemos en tu próxima visita.</p>
            </div>
    
              <div class="text-center mt-4 pt-2">
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" id="btn-visitar" onclick="visitar()">Visitar Salón</button>
              </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- programacion LOGIN -->
    <script src="tour.js"></script>
    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
